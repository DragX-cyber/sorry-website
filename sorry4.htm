<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Begging for Forgiveness</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f8030b, #ff7d59);
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #fff;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #ff0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FF69B4;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
        }
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }
        button:hover {
            background-color: #ff3b3b;
        };
        
        .no-button {
            position: relative;
        }
        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            background: transparent;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.8);
            animation: explode 2s ease-out forwards, trail 2s ease-out forwards;
        }
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
        @keyframes trail {
            0% {
                box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.8);
                opacity: 1;
            }
            100% {
                box-shadow: 0 0 50px 15px rgba(255, 255, 255, 0);
                opacity: 0;
            }
        }
        body {
            cursor: url('https://cdn.pixabay.com/photo/2013/07/12/12/41/heart-145030_960_720.png'), auto;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You, My Love ❤️ </h1>
        <p>My dearest, thank you for forgiving me. Your love and patience mean everything to me. I promise to cherish and honor you every single day.</p>
    <script>
        const fireworksContainer = document.querySelector('.fireworks');
        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            const size = Math.random() * 10 + 5;
            firework.style.width = `${size}px`;
            firework.style.height = `${size}px`;
            firework.style.left = `${Math.random() * 100}%`;
            firework.style.top = `${Math.random() * 100}%`;
            firework.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
            fireworksContainer.appendChild(firework);
            setTimeout(() => {
                firework.remove();
            }, 1500);
        }
        setInterval(createFirework, 300);
    </script>
</body>
</html>
